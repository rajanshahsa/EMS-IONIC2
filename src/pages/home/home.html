<ion-header>
</ion-header>

<ion-content padding>
  <br>
  <br>
  <div class="col col-center">
    <h4 align="center">EMS</h4>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="email" [(ngModel)]="userInput" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>
  <div class="col col-center">
    <h4 align="center"> <button ion-button on-click='btnLoginClicked();'>Login</button><br>
      <button ion-button clear on-click='navigateUserToRegister();'>Don't Have Account?  <u> Sign up</u></button></h4>
  </div>
</ion-content>
