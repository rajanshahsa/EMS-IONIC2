<ion-header>
    <ion-navbar>
        <ion-title>Add Expense</ion-title>
        <ion-buttons end>
            <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="title" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input type="tel" [(ngModel)]="amount" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Expense Type</ion-label>
            <ion-select [(ngModel)]="expenseType">
                <ion-option value="Lunch">Lunch</ion-option>
                <ion-option value="Breakfast">Breakfast</ion-option>
                <ion-option value="Entertainment">Entertainment</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="description" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Date:</ion-label>
            <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="expenseDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Paid by</ion-label>
            <ion-select [(ngModel)]="PaidBy">
                <ion-option *ngFor="let user of userArray" value={ {user.userId}}>{{user.username}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            Contributor
            <button ion-button outline item-right icon-center on-click='showAlert();'>
      <ion-icon name="add"></ion-icon>
    </button>
        </ion-item>
    </ion-list>
</ion-content>
