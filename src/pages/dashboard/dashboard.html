<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button (click)="addNewExpense()">
  <ion-icon ios="ios-add" md="md-add"></ion-icon>
 </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let expense of expensesArray" (click)="didAssign(expense)">
      <h2> Title : {{expense.title}}</h2>
      <h4 align="left"> Amount : {{expense.amount}} Type : {{expense.expenseType}}</h4>
      <p> Date : {{expense.data}}<br></p>
    </ion-item>
  </ion-list>
</ion-content>
